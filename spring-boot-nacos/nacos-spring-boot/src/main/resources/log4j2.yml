Configuration:
  status: warn
  monitorInterval: 10

  Appenders:
    Console:
      name: STDOUT
      PatternLayout:
        pattern: "[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%highlight{%-5level}{ERROR=RED, WARN=Yellow, INFO=Green, DEBUG=Cyan, TRACE=White}] [%thread] %logger{36} [%file:%line] - %m%n"



  Loggers:
    Root:
      level: INFO
      AppenderRef:
        - ref: STDOUT

    Logger:
      - name: com.hzw.learn
        level: DEBUG
      - name: com.alibaba
        level: DEBUG